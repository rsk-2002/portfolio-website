{% extends 'base/main.html' %}
{% block content %}

<section class="section section-endorsement-form">
    <div class="container">
        <h3 class="common-heading">Add Endorsement Form</h3>
        <form action="" method="post">
            {% csrf_token %}
            {% for field in form %}
            <label for="">{{field.label}}</label>
            {{field}}
            {% endfor %}

            <input type="submit" value="Submit">
        </form>
    </div>
</section>


{% endblock content %}
